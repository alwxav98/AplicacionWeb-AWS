name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
           
            sudo apt-get update -y

            
            sudo apt-get install -y apache2 libapache2-mod-wsgi-py3 python3-pip

            
            cd ${{ secrets.TARGET_DIR }}
            sudo pip3 install -r requirements.txt  # Si tienes un archivo requirements.txt

            
            sudo cp /home/ubuntu/myapp.conf /etc/apache2/sites-available/000-default.conf

            
            sudo systemctl enable apache2
            sudo systemctl restart apache2
